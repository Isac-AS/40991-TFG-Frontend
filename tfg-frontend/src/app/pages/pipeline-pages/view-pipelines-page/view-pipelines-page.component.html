<mat-tab-group>
    <!-- Pipeline Table -->
    <mat-tab label="Tabla de pipelines">
        <app-pipeline-table (selectedPipelineEmitter)="updateSelectedPipeline($event)"></app-pipeline-table>
    </mat-tab>

    <!-- Pipeline View -->
    <mat-tab label="Ver pipeline">
        <mat-card class="record-card">
            <mat-card-header>
                <mat-card-title>
                    Información detallada sobre el pipeline
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <app-pipeline-view [selectedPipeline]="selectedPipeline"></app-pipeline-view>
            </mat-card-content>
        </mat-card>
    </mat-tab>

    <!-- Pipeline Modification -->
    <mat-tab label="Modificar pipeline">
        <mat-card class="record-card">
            <mat-card-header>
                <mat-card-title>
                    Modificación de los datos del pipeline.
                </mat-card-title>
                <mat-card-subtitle>
                    Por el momento no se puede cambiar las estrategias del pipeline.
                </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content style="margin-top: 1em;">
                <app-pipeline-modification [selectedPipeline]="selectedPipeline"
                    (updatedPipelineEmmiter)="updateSelectedPipeline($event)"></app-pipeline-modification>
            </mat-card-content>
        </mat-card>
    </mat-tab>
</mat-tab-group>
