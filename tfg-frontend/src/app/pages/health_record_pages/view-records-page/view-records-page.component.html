<mat-tab-group>
  <!-- EHR Table -->
  <mat-tab label="Tabla de historias clínicas electrónicas">
    <app-ehr-table (selectedRecordEmitter)="updateSelectedRecord($event)"></app-ehr-table>
  </mat-tab>

  <!-- EHR View -->
  <mat-tab label="Ver historia">
    <mat-card class="record-card">
      <mat-card-header>
        <mat-card-title>
          Información detallada sobre la historia clínica electrónica
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <app-view-ehr [selectedRecord]="selectedRecord"></app-view-ehr>
      </mat-card-content>
    </mat-card>
  </mat-tab>

  <!-- EHR Modification -->
  <mat-tab label="Modificar historia">
    <mat-card class="record-card">
      <mat-card-header>
        <mat-card-title>
          Modificar historia
        </mat-card-title>
      </mat-card-header>
      <mat-card-content style="margin-top: 1em;">
        <app-modify-ehr [selectedRecord]="selectedRecord" (updatedRecordEmmiter)="updateSelectedRecord($event)"></app-modify-ehr>
      </mat-card-content>
    </mat-card>
  </mat-tab>
</mat-tab-group>
