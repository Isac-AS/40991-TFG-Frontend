<!-- Successfull modification -->
<mat-card *ngIf="result">
  <mat-card-header>
    <mat-card-title class="successfull-title">
      {{successfullText}}
    </mat-card-title>
  </mat-card-header>
</mat-card>
<!-- Unsuccessfull modification -->
<mat-card *ngIf="!result">
  <mat-card-header>
    <mat-card-title>
      {{unsuccessfullText}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content style="margin-top: 1.5em;">
    <h2>Mensaje de error recibido:</h2>
    <button mat-raised-button color="warn" style="margin: 2em; padding: 1em;">{{errorMessage}}</button>
  </mat-card-content>
</mat-card>
